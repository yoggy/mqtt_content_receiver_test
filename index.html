
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>mqtt_content_receiver.js sample</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<script src="./js/jquery-2.1.3.min.js"></script>
	<script src="./js/mqttws31.js"></script>
	<script src="./mqtt_content_receiver.js"></script>
	<script src="./main_sample.js"></script>
</head>
<body>
	<h1>mqtt_content_receiver.js sample</h1>
	<hr/>
	<div id="form_area">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">WebSocket URL</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="input_url" placeholder="WebSocket URL" value="ws://mqtt-test.local/ws">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Subscribe Topic</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="input_topic" placeholder="Topic" value="test_topic">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				<button type="button" class="btn btn-default" id="button_connect">Connect</button>
				</div>
			</div>
		</form>
	</div>
	<div id="content_area">
		<iframe id="content_iframe" frameborder="0"></iframe>
	</body>
	</html>
